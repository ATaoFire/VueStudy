<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <div>
        <div id="app">
            <blog-post title="hello!"></blog-post>
            <blog-post title="My journey with Vue"></blog-post>
            <!-- 即便 `42` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
            <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
            <blog-post v-bind:likes="42"></blog-post>

            <!-- 包含该 prop 没有值的情况在内，都意味着 `true`。-->
            <blog-post is-published></blog-post>

            <!-- 即便 `false` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
            <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
            <blog-post v-bind:is-published="false"></blog-post>

            <!-- 即便数组是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
            <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
            <blog-post v-bind:comment-ids="[234, 266, 273]"></blog-post>

            <!-- 即便对象是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
            <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
            <blog-post
                v-bind:author="{
                    name: 'Veronica',
                    company: 'Veridian Dynamics'
                }"
            ></blog-post>


        </div>
        <div id="app-1">
             <!-- 动态赋予一个变量的值 -->
            <blog-post1 v-bind:title="post.title"></blog-post1>

            <!-- 动态赋予一个复杂表达式的值 -->
            <blog-post1
                v-bind:title="post.title + ' by ' + post.author.name"
            ></blog-post1>

            <!-- 用一个变量进行动态赋值。-->
            <blog-post1 v-bind:likes="post.likes"></blog-post1>

            <!-- 用一个变量进行动态赋值。-->
            <blog-post1 v-bind:is-published="post.isPublished"></blog-post1>

            <!-- 用一个变量进行动态赋值。-->
            <blog-post1 v-bind:comment-ids="post.commentIds"></blog-post1>
            <!-- 用一个变量进行动态赋值。-->
            <blog-post1 v-bind:author="post.author"></blog-post1>
        </div>
    </div>

    <script  type="text/javascript">

    Vue.component('blog-post', {
        // 在 JavaScript 中是 camelCase 的
        props: {
            title: String,
            likes: Number,
            isPublished: Boolean,
            commentIds: Array,
            author: Object,
            callback: Function,
            contactsPromise: Promise // or any other constructor
        },
        template: '<h3>{{ title }} {{likes}} {{isPublished}} {{commentIds}} </h3>'
    })
    var vm = new Vue({
        el : "#app",
        data : {
            
            
        }
    })

    Vue.component('blog-post1', {
        // 在 JavaScript 中是 camelCase 的
        props: {
            title: String,
            likes: Number,
            isPublished: Boolean,
            commentIds: Array,
            author: Object,
            callback: Function,
            contactsPromise: Promise // or any other constructor
        },
        template: '<h3>{{ post.title }}</h3>'
    })
    new Vue({
        el : "#app-1",
        data : {
            post:{
                title:"aaa",
                likes:1,
                isPublished:true,
                commentIds:[1,2,3],
                author:{
                    name: '帅哥',
                    company: 'Veridian Dynamics'
                }


            }
            
        }
    })

    </script>

    <style type="text/css">

    </style>

</body>
</html>
