<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script> 
</head>
<body>
    <!-- 计算属性 -->

    <!-- 
        模板内的表达式非常便利，但是设计它们的初衷是用于简单运算的。
        在模板中放入太多的逻辑会让模板过重且难以维护
     -->
    <div id="example">
        <!-- 这模板比较复杂,需要查看几次才可以看出具体内容,复杂的都应该使用计算属性 -->
        {{ message.split('').reverse().join('') }}

        <!-- 例子 -->
        <p>正常输出: "{{ message }}"</p>
        <p>计算反转后输出: "{{ reversedMessage }}"</p>

        <!-- 调用方法 -->
        <!-- 
            同一函数定义为一个方法而不是一个计算属性。
            两种方式的最终结果确实是完全相同的。
            然而，不同的是计算属性是基于它们的响应式依赖进行缓存的。
            只在相关响应式依赖发生改变时它们才会重新求值。
            这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 
            计算属性会立即返回之前的计算结果，而不必再次执行函数 
        -->
        <p>Reversed message: "{{ reversedMessage1() }}"</p>

        <p>{{now}}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#example",
            data:{
                message: 'Hello',
            },
            computed: {
                // 计算属性的getter方法
                //reversedMessage 声明的计算属性,我们提供的函数将用作 property vm.reversedMessage 的 getter 函数
                //绑定属性,只有message发生变化时,reversedmessage才会发生变化
                reversedMessage: function(){
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                },
                now: function () {
                    return Date.now() //不是响应式依赖
                },
            },
            methods: {
                reversedMessage1: function () {
                    return this.message.split('').reverse().join('')
                }
            },
        })
    </script>
    <!-- 侦听属性 -->
    <!-- Vue 提供了一种更通用的方式来观察和响应 Vue 实例上的数据变动：侦听属性。
        当你有一些数据需要随着其它数据变动而变动时，你很容易滥用 watch——特别是如果你之前使用过 AngularJS。
        然而，通常更好的做法是使用计算属性而不是命令式的 watch 回调 -->
    <div id="demo">
        {{ fullName }}
    </div>
    <script>
        // var vm = new Vue({
        //     el: '#demo',
        //     data: {
        //         firstName: 'Foo',
        //         lastName: 'Bar',
        //         fullName: 'Foo Bar'
        //     },
        //     watch: {
        //         firstName: function (val) {
        //             this.fullName = val + ' ' + this.lastName
        //         },
        //         lastName: function (val) {
        //             this.fullName = this.firstName + ' ' + val
        //         }}
        // })
        var vm = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                // fullName: function () {
                //     return this.firstName + ' ' + this.lastName
                // }
                // 计算属性的 setter  计算属性默认只有 getter，不过在需要时你也可以提供一个 setter
                fullName:{
                    //getter
                    get: function(){
                        return this.firstName + ' ' + this.lastName
                    },
                    //setter
                    set: function(newValue){
                        var names = newValue.split(' ')
                        this.firstName = names[0]
                        this.lastName = names[names.length - 1]
                    },
                }
            }
        })
    </script>

    <!-- 自定义侦听器 -->
    <!-- watch 选项提供了一个更通用的方法，来响应数据的变化。
        当需要在数据变化时执行异步或开销较大的操作时，这个方式是最有用的 -->
    <div id="watch-example">
        <p>
            是否有问题
            <input v-model='question'>
        </p>
        <p>{{ answer }}</p>
    </div>
    <!-- 因为 AJAX 库和通用工具的生态已经相当丰富，Vue 核心代码没有重复 -->
    <!-- 提供这些功能以保持精简。这也可以让你自由选择自己更熟悉的工具。 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>

    <script>
        var watchExampleVM = new Vue({
            el: '#watch-example',
            data: {
                question: '',
                answer: 'I cannot give you an answer until you ask a question!'
            },
            watch: {
                // 如果 `question` 发生改变，这个函数就会运行
                question: function (newQuestion, oldQuestion) {
                    this.answer = 'Waiting for you to stop typing...'
                    this.debouncedGetAnswer()
                }
            },
            created: function () {
                // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
                // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
                // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
                // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
                // 请参考：https://lodash.com/docs#debounce
                this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
            },
            methods: {
                getAnswer: function () {
                    if (this.question.indexOf('?') === 1) {
                        this.answer = 'Questions usually contain a question mark. ;-)'
                        return
                    }
                    this.answer = 'Thinking...'
                    var vm = this
                    axios.get('https://yesno.wtf/api')
                    .then(function (response) {
                        vm.answer = _.capitalize(response.data.answer)
                    })
                    .catch(function (error) {
                        vm.answer = 'Error! Could not reach the API. ' + error
                    })
                }
            }
        })
    </script>
</body>
</html>
